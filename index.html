
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Code Editor</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; font-family: monospace; }
    iframe { flex: 1; border: 1px solid #ccc; }
    .container { padding: 10px; }
    h2 { margin: 0 0 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>HTML</h2>
    <textarea id="html" placeholder="Write HTML here..."></textarea>
    <h2>CSS</h2>
    <textarea id="css" placeholder="Write CSS here..."></textarea>
    <h2>JavaScript</h2>
    <textarea id="js" placeholder="Write JavaScript here..."></textarea>
    <button onclick="runCode()">Run Code</button>
  </div>
  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = "<style>" + document.getElementById("css").value + "</style>";
      const js = "<script>" + document.getElementById("js").value + "<\/script>";
      const previewFrame = document.getElementById("preview");
      const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      doc.open();
      doc.write(html + css + js);
      doc.close();
    }
  </script>
</body>
</html>
